name: Deploy React Frontend to VPS

on:
  push:
    branches:
      - main  # hoáº·c 'master'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout source code
        uses: actions/checkout@v3

      - name: ðŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ› ï¸ Build React app
        # Vite -> dist/ ; CRA -> build/ (náº¿u CRA, Ä‘á»•i dÃ²ng nÃ©n bÃªn dÆ°á»›i)
        run: npm run build

      - name: ðŸ“¦ Archive build (Vite -> dist)
        run: tar -czf web-dist.tar.gz -C dist .

      - name: ðŸš€ Upload build artifact to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "web-dist.tar.gz"
          target: "/tmp/react-app-upload"
          debug: true

      - name: ðŸ” Atomic swap on VPS (no leftovers)
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            DEST=/var/www/react-app
            STAGE=/var/www/react-app.new
            TS=$(date +%s)

            sudo mkdir -p "$DEST"
            sudo rm -rf "$STAGE"
            sudo mkdir -p "$STAGE"

            # Giáº£i nÃ©n vÃ o thÆ° má»¥c táº¡m
            sudo tar -xzf /tmp/react-app-upload/web-dist.tar.gz -C "$STAGE"

            # Äá»•i thÆ° má»¥c atomically: khÃ´ng cÃ²n file cÅ© sÃ³t láº¡i
            if [ -d "$DEST" ]; then
              sudo mv "$DEST" "/var/www/react-app.old.$TS"
            fi
            sudo mv "$STAGE" "$DEST"

            # PhÃ¢n quyá»n (tuá»³ mÃ´i trÆ°á»ng web server)
            sudo chown -R www-data:www-data "$DEST" || true

            # Dá»n artifact táº¡m
            sudo rm -f /tmp/react-app-upload/web-dist.tar.gz || true

            # Giá»¯ láº¡i 2 báº£n old gáº§n nháº¥t, xoÃ¡ pháº§n cÃ²n láº¡i
            ls -1d /var/www/react-app.old.* 2>/dev/null | sort -r | sed -e '1,2d' | xargs -r sudo rm -rf

            echo "âœ… Deployed to $DEST"
